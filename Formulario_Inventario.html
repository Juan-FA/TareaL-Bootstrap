<!doctype html>
<html lang="es">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <title>Edición de inventario</title>
  </head>

  <body>
    <header>

        <!--BARRA DE NAVEGACIÓN-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">SALADERA</a>
                <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Inventario</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <!--FIN DE BARRA DE NAVEGACIÓN-->

    </header>
  
    <div class="container-fluid">
      <h1>Editar inventario</h1>

      <div class="container fondo-formulario">

        <form>

          <div class="form-group">
            <label for="formularioNombre">Nombre</label>
            <input type="text" class="form-control" id="edicionNombre" aria-describedby="Recuadro para ingresar el nuevo nombre del ingrediente o material" placeholder="Ensalada Griega">
          </div>

          <div class="form-group">
            <label for="formularioCantidad">Cantidad</label>
            <input type="text" class="form-control" id="edicionCantidad" aria-describedby="Recuadro para ingresar la nueva cantidad del ingrediente o material" placeholder="Ensalada Griega">
          </div>

          <div class="form-group">
            <label for="formularioFecha">Fecha</label>
            <input type="date" class="form-control" id="edicionFecha" aria-describedby="Recuadro para ingresar la fecha de adquisición más reciente" placeholder="Ensalada Griega">
          </div>
          
          <div class="form-group">
            <label for="formularioPrecio">Precio</label>
            <input class="form-control" id="edicionPrecio" aria-describedby="Recuadro para ingresar el nuevo precio de la receta" placeholder="$55">
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        
        </form>
      </div>
    </div>
  </body>
</html>
